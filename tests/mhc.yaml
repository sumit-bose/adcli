domains:
- id: sssd
  hosts:
  - hostname: client.test
    role: client
    artifacts:
    - /etc/sssd/*
    - /var/log/sssd/*
    - /var/lib/sss/db/*

  - hostname: dc.ad.test
    role: ad
    os:
      family: windows
    conn:
      type: ssh
      username: Administrator@ad.test
      password: vagrant
    config:
      adminpw: vagrant
      client:
        ad_domain: ad.test

  - hostname: dc.samba.test
    role: samba
    config:
      binddn: CN=Administrator,CN=Users,DC=samba,DC=test
      bindpw: Secret123
      client:
        ad_domain: samba.test
        krb5_keytab: /var/enrollment/samba.test.keytab
        ldap_krb5_keytab: /var/enrollment/samba.test.keytab

